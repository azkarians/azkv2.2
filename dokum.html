<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azkara</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./dokum.css">
    <link rel="icon" href="./gambar/logo-emas.png">
</head>

<body>
    <div class="nav">
        <ul>
            <img class="navlogo" src="./gambar/logo-emas.png" alt="">
            <li><a href="./others.html">Lainnya</a></li>
            <li><a href="./dokum.html">Tiga Tahun Kita</a></li>
            <li><a href="./bahanajar.html">Bahan Ajar</a></li>
            <li><a href="./dikti.html">Persiapan Dikti</a></li>
            <li><a href="./index.html">Beranda</a></li>
        </ul>
    </div>
    <div class="umum">
        <a class="linktitle" href="#">Kenangan Azkarians</a>
    </div>

    <div class="sliderbody">
        <!--image slider start-->
        <div class="slider">
            <div class="slides">
                <!--radio buttons start-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!--radio buttons end-->
                <!--slide images start-->
                <div class="slide first">
                    <img src="./gambar/nykra-1.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./gambar/nykra-2.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./gambar/nykra-3.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./gambar/nykra-4.jpg" alt="">
                </div>
                <!--slide images end-->
                <!--automatic navigation start-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!--automatic navigation end-->
            </div>
            <!--manual navigation start-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!--manual navigation end-->
        </div>
        <!--image slider end-->
    </div>

    <div class="footer">Web Azkara by BPA :D</div>

    <script src="./script.js"></script>
</body>

</html>
